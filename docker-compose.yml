  #     celery -A celery_app.app beat -l info
  #     "
  #   env_file:
  #     - ./core/local.env
  #   volumes:
  #     - .:/app
  #   depends_on:
  #     - db
  #     - redis

  db:
    image: postgres:16-alpine
    env_file:
      - ./core/local.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data: